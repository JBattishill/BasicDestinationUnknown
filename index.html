<html>
  <head>
    <title>Destination Unknown</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.glitch.global/c24b532d-8e00-4c75-999a-c8354f109976/favicon.ico?v=1666652556128"
    />
  </head>
  <body onload="userIP()" id="body">
    <div id="loadingContent" class="centerText">
      <h2>
        Please keep your seat belt fastened until the plane has stopped moving
      </h2>
      <!-- Loading gif until userIP function is finished -->
      <div id="loadingImage">
        <img
          class="logoBG"
          src="https://cdn.glitch.global/c24b532d-8e00-4c75-999a-c8354f109976/PlanelessLogo.svg?v=1666652545168"
          alt="logo"
        />
        <img
          class="loadingLogo"
          src="https://cdn.glitch.global/c24b532d-8e00-4c75-999a-c8354f109976/PlaneLogo.svg?v=1666652550751"
          alt="logo"
        />
      </div>
      <div id="loadTextWrapper">
        <section class="loadingText">
          <h1 class="destUnkText" data-text="Landing...">Landing...</h1>
        </section>
      </div>
    </div>

    <div id="header" class="hidden">
      <div class="containerHeader">
        <!-- Text about users location and weather goes here -->
      </div>
    </div>

    <!-- Over arching div is hidden until userIP function is finished -->
    <div id="contentHider" class="hidden">
      <div class="wrapper">
        <div class="row">
          <div class="containerForm column">
            <form id="frm1" class="userInput" action="/action_page.php">
              <p class="formText">For best results, enter a city and country</p>
              Destination:
              <input
                type="text"
                name="Location"
                id="travelLocation"
              /><br /><br />
              Travel month:
              <input type="text" name="Month" id="travelMonth" /><br /><br />
              <input
                id="submitBtn"
                type="button"
                onclick="getData()"
                value="Submit"
              />
              <input
                id="randomBtn"
                type="button"
                onclick="getRandom()"
                value="Random"
              />
            </form>
            <input
              id="resetBtn"
              class="hidden"
              type="button"
              onclick="window.location.reload()"
              value="Reset"
            />
          </div>
        </div>

        <div id="infoHider" class="infoWrapper row hidden">
          <div id="idLocation" class="containerLocation column">
            <h1 class="title">Location Details</h1>
            <!-- html tags and content is added here directly through the jquery -->
          </div>

          <div id="idWeather" class="containerWeather column">
            <h1 class="title">Weather</h1>
            <h4>Daily averages for season</h4>
            <!-- html tags and content is added here directly through the jquery -->
          </div>

          <div id="idInfo" class="containerInfo column hidden">
            <h1 class="title">Destination Information</h1>
            <!-- html tags and content is added here directly through the jquery -->
          </div>
        </div>
      </div>

      <div class="containerPhotos row">
        <div class="photoHeading capitilise">
          <!-- City Name will go here above 10 photos from search results -->
        </div>

        <div class="resultPhotos column">
          <!-- search result Photos will go here -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
